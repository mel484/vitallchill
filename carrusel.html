<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <style>
        /* Estilo del contenedor del carrusel */
        .carousel {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
        }

        /* Imágenes dentro del carrusel */
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out; /* Transición suave */
        }

        .carousel-images img {
            width: 100%;
            flex-shrink: 0;
            height: 500px; /* Define un alto estándar para las imágenes */
            object-fit: contain; /* Evita que las imágenes se deformen */
        }

        /* Flechas de navegación */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 20px;
            z-index: 10;
        }

        .carousel-button.left {
            left: 10px;
        }

        .carousel-button.right {
            right: 10px;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>FOTOS DE MI EMPRESA</h1>
    <div class="carousel">
        <button class="carousel-button left" onclick="moveSlide(-1)">&#8249;</button>
        <div class="carousel-images">
            <img src="imagenes/logo.jpg" alt="Imagen 1">
            <img src="imagenes/mision.jpg" alt="Imagen 2">
            <img src="imagenes/nosotros.avif" alt="Imagen 3">
            <img src="imagenes/vision.jpg" alt="Imagen 4">
            <img src="imagenes/mision.jpg" alt="Imagen 5">
        </div>
        <button class="carousel-button right" onclick="moveSlide(1)">&#8250;</button>
    </div>

    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const images = document.querySelectorAll('.carousel-images img');
        let currentIndex = 0;
        const totalImages = images.length;
        const slideInterval = 3000; // Tiempo en milisegundos para la transición automática
        let interval;

        // Mover las imágenes manualmente
        function moveSlide(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalImages - 1; // Ir al último
            } else if (currentIndex >= totalImages) {
                currentIndex = 0; // Regresar al primero
            }

            updateSlide();
            resetInterval(); // Reiniciar la transición automática después de la interacción
        }

        // Actualizar la posición del carrusel
        function updateSlide() {
            const offset = -currentIndex * 100;
            carouselImages.style.transform = `translateX(${offset}%)`;
        }

        // Transición automática
        function startAutoSlide() {
            interval = setInterval(() => {
                currentIndex = (currentIndex + 1) % totalImages;
                updateSlide();
            }, slideInterval);
        }

        // Reiniciar el temporizador de la transición automática
        function resetInterval() {
            clearInterval(interval);
            startAutoSlide();
        }

        // Iniciar la transición automática al cargar la página
        startAutoSlide();
    </script>
</body>
</html>
